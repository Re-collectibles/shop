<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Re-collectibles Bookstore</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="nz-flag.png" alt="New Zealand Flag" class="flag">
    <h1>Re-collectibles Bookstore</h1>
    <p class="shipping-note">Shipping can be combined</p>
    <p class="email">Contact: <a href="mailto:malcparknz@gmail.com">malcparknz@gmail.com</a></p>
    <p id="total-stock"></p>
  </header>

  <!-- SEARCH -->
  <div class="search-bar">
    <input type="text" id="search" placeholder="Search books...">
    <button id="clear-search">Clear</button>
  </div>

  <!-- FEATURED -->
  <section id="featured">
    <h2>Featured Stock</h2>
    <div id="featured-list"></div>
  </section>

  <!-- CART -->
  <section id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p id="cart-total"></p>
    <button onclick="copyCartToEmail()">Send Cart via Email</button>
  </section>

  <!-- ALL PRODUCTS -->
  <section id="products">
    <h2>All Stock</h2>
    <div id="product-list"></div>
  </section>
</body>
</html>
