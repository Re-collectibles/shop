<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Re-collectibles Book Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Header -->
  <header class="top-header">
    <div class="header-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Flag_of_New_Zealand.svg" alt="NZ Flag" class="flag">
      <h1>Re-collectibles Book Shop</h1>
    </div>
    <div class="header-right">
      <p>Shipping to be calculated</p>
      <p>Email: <a href="mailto:malcparknz@gmail.com">malcparknz@gmail.com</a></p>
    </div>
  </header>

  <!-- Search -->
  <input type="text" id="search" placeholder="Search products...">

  <!-- Product List -->
  <div id="product-list"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
